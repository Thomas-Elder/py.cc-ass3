
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cloud Computing - Assessment 3</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="navbar-brand" href="#">Cloud Computing - Assessment 3</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          <a class="btn btn-outline-primary" href="{{ url_for('index')}}">Index</a>

          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="sessionDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sessions
            </button>
            <div class="dropdown-menu" aria-labelledby="sessionDropDown">
              <a class="nav-item nav-link" href="{{ url_for('session.new')}}">New Session</a>
              <a class="nav-item nav-link" href="{{ url_for('session.history')}}">Session History</a>
            </div>
          </div> 

          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="exerciseDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Exercises
            </button>
            <div class="dropdown-menu" aria-labelledby="exerciseDropDown">
              <a class="nav-item nav-link" href="{{ url_for('exercise.history')}}">Exercise History</a>
            </div>
          </div> 
          
        </div>
    </nav>
    <!-- Your page content -->
    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
