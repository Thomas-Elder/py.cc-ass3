{% extends "base.html" %}

{% block content %}
<div class="container">
    <h5>My Sessions</h5>
    <div>
        {% for session in athlete_sessions %}
            <div class="card">
                Date: {{ session.date }}
                {%for exercise in session.exercises %}
                    <div class="card">
                        {{ exercise }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
